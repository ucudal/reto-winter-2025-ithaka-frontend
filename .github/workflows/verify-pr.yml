name: Verify PR for ithaka-frontend

on:
  pull_request:
    branches:
      - main

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t ithaka-verify:test .

      - name: Run Gitleaks via Docker
        run: |
          docker run --rm -v $(pwd):/path zricethezav/gitleaks:v8.18.1 detect --source=/path --no-git --verbose

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@v0.19.0
        with:
          image-ref: ithaka-verify:test
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
