name: Verify PR before merge

on:
  pull_request:
    branches:
      - main

jobs:
  build-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source=. --no-banner --redact

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "crretoxmas2024.azurecr.io/ithaka-frontend:pr"
          format: "table"
          exit-code: "0"
          ignore-unfixed: true
          vuln-type: "os,library"

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: crretoxmas2024.azurecr.io/ithaka-frontend:pr
