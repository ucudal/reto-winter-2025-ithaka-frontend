name: Build and Push Docker Image to ACR

on:
  push:
    branches:
      - mi-rama-joaco  # o cambialo por la rama que est√©s usando

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Log in to Azure Container Registry (ACR)
        run: echo "${{ secrets.ACR_PASSWORD }}" | docker login ${{ secrets.ACR_LOGIN_SERVER }} -u ${{ secrets.ACR_USERNAME }} --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/ithaka-frontend:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.ACR_LOGIN_SERVER }}/ithaka-frontend:latest
