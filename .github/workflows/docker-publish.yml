name: build-and-push

on:
  push:
    branches:
      - main
      - mi-rama-joaco  # tu rama actual de pruebas

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo fuente
        uses: actions/checkout@v3

      - name: Login en Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: crretoxmas2024.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build imagen Docker
        run: docker build -t crretoxmas2024.azurecr.io/reto-frontend:latest .

      - name: Push imagen a ACR
        run: docker push crretoxmas2024.azurecr.io/reto-frontend:latest
