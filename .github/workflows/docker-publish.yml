name: Build and push Docker image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: crretoxmas2024.azurecr.io
          username: ${{ secrets.AZURE_CR_USERNAME }}
          password: ${{ secrets.AZURE_CR_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            crretoxmas2024.azurecr.io/ithaka-frontend:latest
          cache-from: type=registry,ref=crretoxmas2024.azurecr.io/ithaka-frontend:cache
          cache-to: type=registry,ref=crretoxmas2024.azurecr.io/ithaka-frontend:cache,mode=max
