name: Build and Push Frontend to ACR

on:
  push:
    branches:
      - mi-rama-joaco  # Solo se activa cuando hacés push a tu rama

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código fuente
        uses: actions/checkout@v3

      - name: Login en Azure Container Registry
        run: echo "${{ secrets.AZURE_ACR_PASSWORD }}" | docker login crretoxmas2024.azurecr.io -u github-token --password-stdin

      - name: Build de imagen Docker
        run: docker build -t crretoxmas2024.azurecr.io/reto-frontend:latest .

      - name: Push de imagen a ACR
        run: docker push crretoxmas2024.azurecr.io/reto-frontend:latest
