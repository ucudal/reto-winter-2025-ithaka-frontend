name: Build and Push Docker Image

on:
  push:
    branches:
      - .github/workflows/docker-publish.yml

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Azure Container Registry
        run: echo "${{ secrets.ACR_PASSWORD }}" | docker login ${{ secrets.ACR_LOGIN_SERVER }} -u ${{ secrets.ACR_USERNAME }} --password-stdin

      - name: Build Docker image (desde ./testing-app)
        run: docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/ithaka-frontend:latest ./testing-app

      - name: Push Docker image
        run: docker push ${{ secrets.ACR_LOGIN_SERVER }}/ithaka-frontend:latest
