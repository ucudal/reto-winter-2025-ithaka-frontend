name: Build and Push Docker Image to ACR

on:
  push:
    branches:
      - mi-rama-joaco  # Asegurate de usar el nombre correcto de tu rama

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # üêõ DEBUG TEMPORAL
      - name: Debug secrets (temporal)
        run: |
          echo "User: ${{ secrets.AZURE_USERNAME }}"
          echo "Password is set: ${{ secrets.AZURE_PASSWORD != '' }}"
          echo "Registry: ${{ secrets.AZURE_REGISTRY }}"

      - name: Log in to Azure Container Registry (ACR)
        run: echo "${{ secrets.AZURE_PASSWORD }}" | docker login ${{ secrets.AZURE_REGISTRY }} -u ${{ secrets.AZURE_USERNAME }} --password-stdin

      - name: Build Docker image
        run: docker build . -t ${{ secrets.AZURE_REGISTRY }}/ithaka-frontend:latest

      - name: Push Docker image
        run: docker push ${{ secrets.AZURE_REGISTRY }}/ithaka-frontend:latest
